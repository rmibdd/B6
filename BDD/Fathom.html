<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathom - Business Development Department</title>

</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">

            </div>
            <div class="col-md-6 text-end">
                <h3 class="access-header">Access Fathom</h3>

                <h4 class="updates-header">Updates</h4>
                <ul class="updates-content">
                    <li>Update 1</li>
                    <li>Update 2</li>
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="BDDLP.html" class="btn btn-secondary">Back to Main Page</a>
        </div>

    <script src="BDDLP.js"></script>
    <script>
        document.getElementById('fathom-btnlink').href = fathomSignIn;
        document.getElementById('fathom-manual-link').href = fathomManual;

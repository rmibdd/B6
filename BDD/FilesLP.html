<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Files - Business Development Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Files</h1>
        <p class="text-center mb-4">Download and access various files related to the Business Development Department.</p>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search files..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SharePoint</h5>
                        <p class="card-text">Access shared documents and files on SharePoint.</p>
                        <a id="sharepoint-link" href="#" class="btn btn-primary">Access SharePoint</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a  class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>

    <script src="servicesHrefs.js"></script>
    <script>
        document.querySelector('.btn-secondary').href = backToBDDMain;
        document.getElementById('sharepoint-link').href = SPfile;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

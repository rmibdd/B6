<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams - Business Development Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="BDDLP.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <img src="teams3.png" alt="Microsoft Teams" class="teams-logo">
            </div>
            <div class="col-md-6 text-end">
                <h3 class="access-header">Access Microsoft Teams</h3>
                <a id="teams-btnlink" class="btn btn-primary" target="_blank">Microsoft Teams Sign-in</a>
            </div>
        </div>
        <p class="text-center mb-4">Access and learn about Microsoft Teams.</p>


        <div class="card mb-4">
            <div class="card-body">
                <h4 class="manual-header">Manual</h4>
                <a id="teams-manual-link" class="btn btn-primary" href="#">View Manual</a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h4 class="updates-header">Updates</h4>
                <ul class="updates-content">
                    <li>Update 1</li>
                    <li>Update 2</li>
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="BDDLP.html" class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>
    <script src="BDDLP.js"></script>
    <script>
        document.getElementById('teams-btnlink').href = teamsSignIn;
        document.getElementById('teams-manual-link').href = teamsManual;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies and Guidelines - Business Development Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Policies and Guidelines</h1>
        <p class="text-center mb-4">Review detailed policies and guidelines for the Business Development Department.</p>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search files..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="accordion" id="policiesAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <a id="lightning-guidelines" href="#" class="btn btn-link" target="_blank">
                        Lightning After Dark Guidelines
                    </a>
                </h2>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <a id="steering-guidelines" href="#" class="btn btn-link" target="_blank">
                        Steering Committee Guidelines
                    </a>
                </h2>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <a id="management-excellence-guidelines" href="#" class="btn btn-link" target="_blank">
                        Management Excellence Award Guideline
                    </a>
                </h2>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <a id="project-request-form-guidelines" href="#" class="btn btn-link" target="_blank">
                        Project Request Form Guideline
                    </a>
                </h2>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <a id="project-turn-over-letter-guidelines" href="#" class="btn btn-link" target="_blank">
                        Project Turn-over Letter Guideline
                    </a>
                </h2>
            </div>
        </div>

        <div class="text-center mt-4">
            <a class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>

    <script src="BDDLP.js"></script>
    <script>
        document.querySelector('.btn-secondary').href = backToBDDMain;
        document.getElementById('lightning-guidelines').href = Policy1;
        document.getElementById('steering-guidelines').href = Policy2;
        document.getElementById('management-excellence-guidelines').href = Policy3;
        document.getElementById('project-request-form-guidelines').href = PolicyPRF;
        document.getElementById('project-turn-over-letter-guidelines').href = PolicyPTL
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

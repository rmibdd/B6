<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >
    <title>Rayomarhub</title>

  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto">
                <img src="Logos.png" alt="Rayomarhub Logo" class="d-block mx-auto mb-4" style="max-width: 200px; height: auto;">
                <h3 class="text-center">Login</h3>
                <div class="mb-3 mt-5">
                  <label for="username" class="form-label">Email</label>
                  <input type="email" class="form-control" id="username" placeholder="abc@mail.com">
                </div>
                <div class="mb-3">
                  <label for="IDpassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="IDpassword">
                  
                </div>
              
                <button type="submit" class="loginbtn btn-primary">Login</button>

              </form>
              <div id="msg" class="alert d-none mt-3"></div>
        </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="login.js"></script> 
            
  </body>
</html>
